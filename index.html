<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Самарский Клуб Спортивных точек</title>
	<link rel="stylesheet" href="css/style.css">
	<!-- <script scr="js/bundle.js"></script> -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>
	<script src='js/scripts.js' defer></script>
</head>
<body>
	<div id="root">
		<div class="wrapper">
			<div class="screens-container">
				<div class="screens-container-wrapper">
					<div class="screen-close-button"></div>
					<div class="screen screen1">
						<div class="layer layer-front">
							<h2>Главная</h2>
						</div>
						<div class="layer layer-back">
							Back1
						</div>
					</div>
					<div class="screen screen2">
						<div class="layer layer-front">
							<h2>Новости</h2>
						</div>
						<div class="layer layer-back">
							Back2
						</div>
					</div>
					<div class="screen screen3">
						<div class="layer layer-front">
							<h2>Статьи</h2>
						</div>
						<div class="layer layer-back">
							Back3
						</div>
					</div>
					<div class="screen screen4">
						<div class="layer layer-front">
							<h2>Информация</h2>
						</div>
						<div class="layer layer-back">
							Back4
						</div>
					</div>
					<div class="screen screen5">
						<div class="layer layer-front">
							<h2>Контакты</h2>
						</div>
						<div class="layer layer-back">
							Back5
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
